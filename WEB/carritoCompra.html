<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compra - Sesame Cookies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesCarrito.css">
  <link rel="stylesheet" href="css/transition.css">
  <link rel="icon" href="img/Logo.png">
</head>
<body>
  <!-- Transición de galleta -->
  <div id="transitionScreen" class="transition-screen"></div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/Logo.png" alt="Logo" width="40" height="40" class="me-2">
        Sesame Cookies
      </a>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuCanvas" aria-controls="menuCanvas">☰</button>
        <button id="darkModeToggle" class="btn btn-outline-light" title="Cambiar modo">
          <span id="darkModeIcon">🌙</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- OFFCANVAS MENU -->
  <div class="offcanvas offcanvas-end bg-light text-dark" tabindex="-1" id="menuCanvas" aria-labelledby="menuCanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuCanvasLabel">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
        <li class="nav-item"><a class="nav-link" href="lore.html">Lore</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="carritoCompra.html">Carrito Us</a></li>
      </ul>
    </div>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container py-5 mt-5">
    <h1 class="mb-4 text-center">🛒 Tu carrito de galletas</h1>
    <div id="carrito-container" class="row gy-3">
      <!-- Aquí se insertarán dinámicamente los productos -->
    </div>
    <div class="text-end mt-4">
      <h4>Total: <span id="carrito-total">0,00 €</span></h4>
      <button class="btn btn-success mt-2">Finalizar compra</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="letraCookie fs-4 text-white text-center py-3">
    <p class="mb-0">© 2025 Sesame Cookies | Hecho con 🍪 y cariño</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/transition.js"></script>
  <script src="js/carrito.js"></script>
</body>
</html>
